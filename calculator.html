<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .calculator {
            width: 400px;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <br>
        <h1><i>CALCULATOR</i></h1>
        <input type="number" name="prvi" id="prviBroj" placeholder="Unesite prvi broj">
        <br><br>
        <input type="number" name="drugi" id="drugiBroj" placeholder="Unesite drugi broj">
        <br><br>
        <select id="operacija">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select>
        <br><br>
        <button onclick="izracunaj();">Izracunaj</button>
        <h2 id="rez"></h2>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
